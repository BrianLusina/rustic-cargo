# The objective of this GitHub Action is to update the DIRECTORY.md file (if needed)
# when doing a git push
name: directory_writer

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  doc-writer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v6
      - name: Write DIRECTORY.md
        run: |
          git config --global user.name "$GITHUB_ACTOR"
          git config --global user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY
      - name: Update DIRECTORY.md
        run: |
          cargo run --manifest-path=.github/workflows/scripts/build_directory/Cargo.toml
      - name: Commit DIRECTORY.md
        run: |
          git add DIRECTORY.md
          git commit -m "Update DIRECTORY.md [skip actions]" ||  true
          git push origin HEAD:$GITHUB_REF || true
